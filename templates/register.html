<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SA Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="https://dl.kpsbots.workers.dev/dl/67bd48fdb53a8fc849334c45">
    <link rel="icon" type="image/png" sizes="32x32" href="https://dl.kpsbots.workers.dev/dl/67bd493cb53a8fc849334c47">
    <link rel="icon" type="image/png" sizes="16x16" href="https://dl.kpsbots.workers.dev/dl/67bd496eb53a8fc849334c48">
    <link rel="manifest" href="https://dl.kpsbots.workers.dev/dl/67bd4982b53a8fc849334c49">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffcccc, #ff9999);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
	.header {
            padding: 20px 0;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .footer {
            background: black;
            color: white;
            padding: 10px 0;
            font-size: 1rem;
            width: 100%;
            text-align: center;
        }
        @media (max-width: 600px) {
            .box {
                width: 90%;
                padding: 15px;
            }
            .footer {
                font-size: 0.9rem;
                padding: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header"><div class="container"><div class="box"><u>Welcome to SA Notes</u></div></div></div>
    <div class="container">
        <div class="box">
            <h2>Register</h2>
            <form method="POST" class="w-100">
                <div class="mb-3">
                    <label class="form-label">Username:</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <div class="footer">&copy; 2025 SA Studio. All Rights Reserved</div>
</body>
</html>
