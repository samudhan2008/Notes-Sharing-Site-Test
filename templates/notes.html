<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - SA Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="https://dl.kpsbots.workers.dev/dl/67bd48fdb53a8fc849334c45">
    <link rel="icon" type="image/png" sizes="32x32" href="https://dl.kpsbots.workers.dev/dl/67bd493cb53a8fc849334c47">
    <link rel="icon" type="image/png" sizes="16x16" href="https://dl.kpsbots.workers.dev/dl/67bd496eb53a8fc849334c48">
    <link rel="manifest" href="https://dl.kpsbots.workers.dev/dl/67bd4982b53a8fc849334c49">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffcccc, #ff9999);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }
        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #f4f4f4;
        }
        .btn {
            background: blue;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background: darkblue;
        }
        .footer {
            background: black;
            color: white;
            padding: 10px 0;
            font-size: 1rem;
            width: 100%;
            text-align: center;
        }
        @media (max-width: 600px) {
            .box {
                width: 90%;
                padding: 15px;
            }
            .btn {
                font-size: 0.9rem;
                padding: 8px;
            }
            .footer {
                font-size: 0.9rem;
                padding: 8px 0;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn home-btn">Go Home</a>
    <div class="container">
        <h2 class="text-center">Public Notes</h2>
        <table>
            <thead>
                <tr>
                    <th>Note Name</th>
                    <th>Author</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                {% for note in notes %}
                <tr>
                    <td>{{ note.name }}</td>
                    <td>{{ note.author }}</td>
                    <td><a href="{{ url_for('download_note', note_id=note.id) }}" class="btn">Download</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="footer">&copy; 2025 SA Studio. All Rights Reserved</div>
</body>
</html>
