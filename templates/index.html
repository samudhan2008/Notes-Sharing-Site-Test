<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA Notes</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://dl.kpsbots.workers.dev/dl/67bd48fdb53a8fc849334c45">
    <link rel="icon" type="image/png" sizes="32x32" href="https://dl.kpsbots.workers.dev/dl/67bd493cb53a8fc849334c47">
    <link rel="icon" type="image/png" sizes="16x16" href="https://dl.kpsbots.workers.dev/dl/67bd496eb53a8fc849334c48">
    <link rel="manifest" href="https://dl.kpsbots.workers.dev/dl/67bd4982b53a8fc849334c49">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffcccc, #ff9999);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            padding: 20px 0;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            background: blue;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
        }
        .btn:hover {
            background: darkblue;
        }
        .footer {
            background: black;
            color: white;
            padding: 10px 0;
            font-size: 1rem;
            width: 100%;
            text-align: center;
        }
        @media (max-width: 600px) {
            .box {
                width: 90%;
                padding: 15px;
            }
            .btn {
                font-size: 0.9rem;
                padding: 8px;
            }
            .footer {
                font-size: 0.9rem;
                padding: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header"><div class="container"><div class="box"><u>Welcome to SA Notes</u></div></div></div>
    <div class="container">
        <div class="box">
            <div class="buttons">
                <a href="{{ url_for('register') }}">Register</a>
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
            </div>
        </div>
    </div>
    <div class="footer">&copy; 2025 SA Studio. All Rights Reserved</div>
</body>
</html>
