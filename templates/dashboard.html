<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Dashboard</h2>
    <p class="text-center">Welcome, {{ session['user'] }}!</p>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>

    <h3 class="mt-4">Upload Notes (PDF Only)</h3>
    <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data" class="w-50 mx-auto">
        <div class="mb-3">
            <input type="file" name="file" class="form-control" accept=".pdf" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Upload</button>
    </form>

    <h3 class="mt-4">Uploaded Notes</h3>
    <ul class="list-group">
        {% for note in notes %}
            <li class="list-group-item">
                <a href="{{ note['path'] }}" target="_blank">{{ note['filename'] }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
